<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa - BenevolentClass</title>
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="loginsis.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Untuk ikon -->
</head>
<body>
    <main>
        <div class="login-container">
            <h2><i class="fas fa-sign-in-alt"></i> Login Siswa</h2>
            <p>Masukkan username dan password Anda untuk mengakses dashboard.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <p class="back-link"><a href="https://benevolentclass.my.id">üè† Kembali ke Main Menu</a></p>
        </div>
    </main>
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <span id="alertMessage"></span>
            <button class="close-alert" onclick="hideAlert()">&times;</button>
        </div>
    </div>

    <script src="loginsis.js"></script>
</body>

</html>
